<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="My Resume - Joel Montes de Oca Lopez">

  <!-- SEO meta tags -->
  <meta name="keywords" content="Project Leader, Flutter developer, Senior Flight Dispatcher, Creativity, Efficiency">
  <meta name="author" content="Joel Montes de Oca Lopez">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Resume - Joel Montes de Oca Lopez">
  <link rel="apple-touch-icon" href="icons/jcode-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/J code.png" />

  <title>JoelMdO -Resume</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

</head>

<script>
  // The value below is injected by flutter build, do not touch.
  var serviceWorkerVersion = null;
</script>
<!-- This script adds the flutter initialization JS code -->
<script src="flutter.js" defer></script>
</head>

<body>
  <div class="main-content" id="loader-content">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="assets/J code.png" alt="">
  </div>
  <div class="card">
    <video id="video" src="assets/Profile.mp4" type="video/mp4" muted></video>
    <div class="card-body">
      <h1 class="card-title h1-sm">Bienvenido</h1>
      <h2 class="card-title h2-sm">Welcome</h2>
      <p class="card-text">To My Resume</p>
    </div>
  </div>

  <script>
    // This script adds the video, loader and flutter initialization JS code
    const video = document.querySelector("video");
    const texto = document.querySelector(".card-body");
    const Jimage = document.querySelector("main-content");
    // Display only the loader (Jimage)
    video.style.display = "none";
    texto.style.display = "none";
    //Once the video is loaded ready to play it will start after 2 seconds
    //including the Welcome text
    video.addEventListener('canplay', function () {
      setTimeout(() => {
        video.style.display = "block";
        video.play();
        texto.style.display = "block";
      }, 2500);
    });
    //Once the video finished it will disappear, including the text
    video.addEventListener('ended', function () {
      texto.style.display = 'none';
      video.style.display = "none";
    });
    //loading the fluter web app
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            setTimeout(() => {
              appRunner.runApp();
            }, 3000);
          });
        },
      });
    });
  </script>
</body>

</html>
